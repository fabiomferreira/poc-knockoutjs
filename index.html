<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Controle Financeiro</title>
</head>

<body>
  <main>
    <h1>Finanças</h1>
    <form data-bind="submit: salva">

      <label for="descricao">Descrição</label>
      <input data-bind="value: descricao" id="descricao" type="text" />
      <label for="valor">Valor</label>
      <input data-bind="textInput: valor, event: {keyup: handleValor}" id="valor" type="text" />
      <button type="submit">Adicionar</button>
      <label>
        <input data-bind="checked: tipo" value="despesa" type="radio" /> Despesa
      </label>
      <label>
        <input data-bind="checked: tipo" value="receita" type="radio" /> Receita
      </label>
    </form>

    <span>Saldo: <span data-bind="text: saldo"> </span></span>

    <h2>Receitas</h2>
    <table>
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
        </tr>
        </tr>
      </thead>
      <tbody data-bind="foreach: receitas">
        <tr>
          <td data-bind="text: descricao"></td>
          <td data-bind="text: valor"></td>
          <td>
            <button data-bind="click: $parent.remover">Remover</button>
            <button data-bind="click: $parent.editar">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Despesas</h2>
    <table>
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
        </tr>
        </tr>
      </thead>
      <tbody data-bind="foreach: despesas">
        <tr>
          <td data-bind="text: descricao"></td>
          <td data-bind="text: valor"></td>
          <td>
            <button data-bind="click: $parent.remover">Remover</button>
            <button data-bind="click: $parent.editar">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </main>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>
