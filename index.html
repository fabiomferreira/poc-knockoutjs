<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle</title>
</head>

<body>
  <main>
    <h1>Finanças</h1>
    <form data-bind="submit: salva">
      <label for="descricao">Descrição</label>
      <input data-bind="value: descricao" id="descricao" type="text" />
      <label for="valor">Valor</label>
      <input data-bind="textInput: valor, event: {keyup: handleValor}" id="valor" type="text" />
      <button type="submit">Adicionar</button>
    </form>

    <h2>Despesas</h2>
    <div data-bind="foreach: despesas">
      <span data-bind="text: descricao"></span>
      <span data-bind="text: valor"></span>
    </div>

  </main>
</body>

<script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>
