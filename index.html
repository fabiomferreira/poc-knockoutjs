<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Controle Financeiro</title>
</head>

<body>
  <main class="container">
    <h1>Finanças</h1>
    <form class="form" data-bind="submit: salva">

      <div class="form-group">

        <label for="descricao">Descrição</label>
        <input data-bind="value: descricao" class="form-control" id="descricao" type="text" />
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input data-bind="textInput: valor, event: {keyup: handleValor}" class="form-control" id="valor" type="text" />
      </div>
      <div class="form-check">
        <input data-bind="checked: tipo" id="despesa" class="form-check-input" value="despesa" type="radio" />
        <label class="form-check-label" for="despesa">
          Despesa
        </label>
      </div>
      <div class="form-check">
        <input data-bind="checked: tipo" id="receita" class="form-check-input" value="receita" type="radio" />
        <label class="form-check-label" for="receita">
          Receita
        </label>
      </div>
      <button class="btn btn-primary" type="submit">Adicionar</button>
    </form>

    <span>Saldo: <span data-bind="text: saldo"> </span></span>

    <h2>Receitas</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
          <th scole="col"></th>
        </tr>
        </tr>
      </thead>
      <tbody data-bind="foreach: receitas">
        <tr>
          <td data-bind="text: descricao"></td>
          <td data-bind="text: valor"></td>
          <td>
            <button data-bind="click: $parent.remover">Remover</button>
            <button data-bind="click: $parent.editar">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Despesas</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
          <th scole="col"></th>
        </tr>
        </tr>
      </thead>
      <tbody data-bind="foreach: despesas">
        <tr>
          <td data-bind="text: descricao"></td>
          <td data-bind="text: valor"></td>
          <td>
            <button data-bind="click: $parent.remover">Remover</button>
            <button data-bind="click: $parent.editar">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </main>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>
