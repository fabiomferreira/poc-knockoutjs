<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Controle Financeiro</title>
</head>

<body>
  <main class="container">
    <h1>Finanças</h1>
    <form class="form-row" data-bind="submit: salva">
      <div class="col-xs-12 col-sm-12">
        <span class="float-right">Saldo: <span data-bind="text: saldo"> </span></span>
      </div>
      <div data-bind="class: alerta.tipo, text: alerta.mensagem" class="alert col-xs-12 col-sm-12" role="alert">
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-6">
        <label for="descricao">Descrição</label>
        <input data-bind="value: descricao" class="form-control" id="descricao" type="text" />
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-6">
        <label for="valor">Valor</label>
        <input data-bind="textInput: valor" class="form-control" id="valor" type="text" />
      </div>
      <div class="form-group col">
        <label>Tipo</label>
        <div class="form-check">
          <input data-bind="checked: tipo" id="despesa" class="form-check-input" value="despesa" type="radio" />
          <label class="form-check-label" for="despesa">
            Despesa
          </label>
        </div>
        <div class="form-check">
          <input data-bind="checked: tipo" id="receita" class="form-check-input" value="receita" type="radio" />
          <label class="form-check-label" for="receita">
            Receita
          </label>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12">
        <button class="btn btn-primary float-right" type="submit">Adicionar</button>
      </div>
    </form>


    <h2>Receitas</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
          <th scole="col"></th>
        </tr>
        </tr>
      </thead>
      <tbody data-bind="foreach: receitas">
        <tr>
          <td data-bind="text: descricao"></td>
          <td data-bind="text: valor"></td>
          <td align="right">
            <button data-bind="click: $parent.remover" type="button" class="btn btn-danger" data-toggle="modal"
              data-target="#modalConfirmacao">
              <i class="fas fa-trash"></i>
            </button>
            <button data-bind="click: $parent.editar" type="button" class="btn btn-primary" data-toggle="modal"
              data-target="#modalConfirmacao">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Despesas</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
          <th scole="col"></th>
        </tr>
        </tr>
      </thead>
      <tbody data-bind="foreach: despesas">
        <tr>
          <td data-bind="text: descricao"></td>
          <td data-bind="text: valor"></td>
          <td align="right">
            <button data-bind="click: $parent.remover" type="button" class="btn btn-danger" data-toggle="modal"
              data-target="#modalConfirmacao">
              <i class="fas fa-trash"></i>
            </button>
            <button data-bind="click: $parent.editar" type="button" class="btn btn-primary" data-toggle="modal"
              data-target="#modalConfirmacao">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacaoLabel">Atenção</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div data-bind="text: modal.mensagem" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
          <button data-bind="click: modal.callback" type="button" class="btn btn-primary"
            data-dismiss="modal">Sim</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/40a4ed426e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
